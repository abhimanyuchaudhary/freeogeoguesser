<!DOCTYPE html>
<html>
  <head>
    <title>Freoguesser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMEIMOMiplkCFiyXazvI5gV-sRXRLfrVo&callback=initialize&libraries=&v=weekly"
      defer
    ></script>
<!--     <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script> -->

    <script>
      function initialize() {
        const userAction = async () => {
          const response = await fetch('http://localhost:3000/getRandom');
          const myJson = await response.json(); 
          console.log(myJson)
        }
        userAction()
        const locations = [{lat: 42.345573, lng: -71.098326},
                            {lat: 52.163564, lng: 21.084532},
                            {lat: 46.757110, lng: 7.624709}]
        const locationNumber = locations.length
        const map = new google.maps.Map(document.getElementById("map"), {
          center: new google.maps.LatLng(0, 0),
          zoom: 1,
          minZoom: 1,
          disableDefaultUI: true,
        });
        var indexLocation = 0;
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: locations[indexLocation],
            pov: {
              heading: 34,
              pitch: 10,
            },
            panControlOptions: {
                position: google.maps.ControlPosition.LEFT_CENTER
            },
            zoomControlOptions: {
                   style: google.maps.ZoomControlStyle.SMALL,
                   position: google.maps.ControlPosition.LEFT_CENTER
            },  
            disableDefaultUI: true,
            panControl: true,
            showRoadLabels: false

          }
        );
        // map.setStreetView(panorama);
        map.addListener('click', function(e) {
            placeMarker(e.latLng, map);
        });
        var marker = null;
        function placeMarker(location) {
            if (marker)
                marker.setMap(null);
            marker = new google.maps.Marker({
                position: location, 
                map: map
            });
            document.getElementById("confirmButton").disabled = false;
            document.getElementById("confirmButton").style.backgroundColor="#4CAF50"

        }

        function showDistance() {
          alert(google.maps.geometry.spherical.computeDistanceBetween (marker.position, panorama.position) / 1000)
          document.getElementById("confirmButton").disabled = true;
          indexLocation = (indexLocation + 1) % locationNumber
          panorama.setPosition(locations[indexLocation])

        }

        document.getElementById('confirmButton').addEventListener('click', showDistance, true);
        

      }


    </script>
  </head>
  <body>

      
      <div id="pano"></div>
      <div id="map"></div>
      <button id="confirmButton" disabled="true" style="display: block">Confirm</button>

  </body>
</html>
