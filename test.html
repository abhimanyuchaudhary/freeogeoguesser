<!DOCTYPE html>
<html>
  <head>
    <title>Freoguesser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMEIMOMiplkCFiyXazvI5gV-sRXRLfrVo&callback=initialize&libraries=&v=weekly"
      defer
    ></script>

    <script>//40.52519353111996, -3.8014052071717654
      function getRandomPoint() { 
        return {'lat' : 40.12519353111996, 'lng' : -3.8014052071717654}
      }
      function getLatLng(radius, func) {
        latlng = getRandomPoint()
        const sv = new google.maps.StreetViewService();
        sv.getPanorama(
          {
            location: latlng,
            radius: radius
          },

          function (data, status) {
            if (status === google.maps.StreetViewStatus.OK) {
              console.log(data.location)
              console.log(data)
              func(data.location.latLng)
              // return data.location.latlng
              // successCallback(data.location.latLng);
            } else {
              getLatLng(radius)
              // this.setPositionRandomly(successCallback);
            }
          }.bind(this)
        );
      }

      async function initialize() {
        const locationNumber = 3
        var totalScore = 0
        const map = new google.maps.Map(document.getElementById("map"), {
          center: new google.maps.LatLng(0, 0),
          zoom: 1,
          minZoom: 1,
          disableDefaultUI: true,
        });
        var indexLocation = 0;
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: {'lat' : 0, 'lng' : 0},
            pov: {
              heading: 34,
              pitch: 10,
            },
            panControlOptions: {
                position: google.maps.ControlPosition.LEFT_CENTER
            },
            zoomControlOptions: {
                   style: google.maps.ZoomControlStyle.SMALL,
                   position: google.maps.ControlPosition.LEFT_CENTER
            },  
            disableDefaultUI: true,
            panControl: true,
            showRoadLabels: false

          }
        );
        function setPosition(latlng) {
          panorama.setPosition(latlng)
        }
        getLatLng(1000, setPosition)
        // map.setStreetView(panorama);
        map.addListener('click', function(e) {
            placeMarker(e.latLng, map);
        });
        var marker = null;
        function placeMarker(location) {
            if (marker)
                marker.setMap(null);
            marker = new google.maps.Marker({
                position: location, 
                map: map
            });
            document.getElementById("confirmButton").disabled = false;
            document.getElementById("confirmButton").style.backgroundColor="#4CAF50"
        }
        function showDistance() {
          var distance = google.maps.geometry.spherical.computeDistanceBetween (marker.position, panorama.position) / 1000
          alert(distance)
          document.getElementById("confirmButton").disabled = true;
          totalScore = totalScore + distance
          indexLocation = indexLocation + 1
          if(indexLocation != locationNumber){
            getLatLng(1000, setPosition)
          } else {
            alert("your final score is " + distance)
          }
          

        }

        document.getElementById('confirmButton').addEventListener('click', showDistance, true);
        

      }


    </script>
  </head>
  <body>

      
      <div id="pano"></div>
      <div id="map"></div>
      <button id="confirmButton" disabled="true" style="display: block">Confirm</button>

  </body>
</html>
